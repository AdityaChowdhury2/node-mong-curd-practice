<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Send User Data To Mongodb</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<header>
			<nav>
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/"
							>Home</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/showUsers">Users</a>
					</li>
				</ul>
			</nav>
			<h1>This is my first Node mongo Connection practice</h1>
		</header>
		<main>
			<div class="container">
				<form class="row g-3" method="POST" action="/api/addUser">
					<div class="col-md-4">
						<label for="firstName" class="form-label"
							>First name</label
						>
						<input
							type="text"
							class="form-control"
							id="firstName"
							name="firstName"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="lastName" class="form-label"
							>Last name</label
						>
						<input
							type="text"
							class="form-control"
							id="lastName"
							name="lastName"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="userName" class="form-label"
							>Username</label
						>
						<div class="input-group">
							<span
								class="input-group-text"
								id="inputGroupPrepend2"
								>@</span
							>
							<input
								type="text"
								class="form-control"
								id="userName"
								name="userName"
								aria-describedby="inputGroupPrepend2"
								required
							/>
						</div>
					</div>
					<div class="col-md-6">
						<label for="email" class="form-label">Email</label>
						<input
							type="text"
							name="email"
							id="email"
							class="form-control"
							required
						/>
					</div>
					<div class="col-md-6">
						<label for="city" class="form-label">City</label>
						<input
							type="text"
							name="city"
							class="form-control"
							id="city"
							required
						/>
					</div>

					<div class="col-md-3">
						<label for="state" class="form-label">State</label>
						<select
							class="form-select"
							name="state"
							id="state"
							required
						>
							<option selected disabled value="">
								Choose...
							</option>
							<option value="Andhra Pradesh">
								Andhra Pradesh
							</option>
							<option value="Andaman and Nicobar Islands">
								Andaman and Nicobar Islands
							</option>
							<option value="Arunachal Pradesh">
								Arunachal Pradesh
							</option>
							<option value="Assam">Assam</option>
							<option value="Bihar">Bihar</option>
							<option value="Chandigarh">Chandigarh</option>
							<option value="Chhattisgarh">Chhattisgarh</option>
							<option value="Dadar and Nagar Haveli">
								Dadar and Nagar Haveli
							</option>
							<option value="Daman and Diu">Daman and Diu</option>
							<option value="Delhi">Delhi</option>
							<option value="Lakshadweep">Lakshadweep</option>
							<option value="Puducherry">Puducherry</option>
							<option value="Goa">Goa</option>
							<option value="Gujarat">Gujarat</option>
							<option value="Haryana">Haryana</option>
							<option value="Himachal Pradesh">
								Himachal Pradesh
							</option>
							<option value="Jammu and Kashmir">
								Jammu and Kashmir
							</option>
							<option value="Jharkhand">Jharkhand</option>
							<option value="Karnataka">Karnataka</option>
							<option value="Kerala">Kerala</option>
							<option value="Madhya Pradesh">
								Madhya Pradesh
							</option>
							<option value="Maharashtra">Maharashtra</option>
							<option value="Manipur">Manipur</option>
							<option value="Meghalaya">Meghalaya</option>
							<option value="Mizoram">Mizoram</option>
							<option value="Nagaland">Nagaland</option>
							<option value="Odisha">Odisha</option>
							<option value="Punjab">Punjab</option>
							<option value="Rajasthan">Rajasthan</option>
							<option value="Sikkim">Sikkim</option>
							<option value="Tamil Nadu">Tamil Nadu</option>
							<option value="Telangana">Telangana</option>
							<option value="Tripura">Tripura</option>
							<option value="Uttar Pradesh">Uttar Pradesh</option>
							<option value="Uttarakhand">Uttarakhand</option>
							<option value="West Bengal">West Bengal</option>
						</select>
					</div>
					<div class="col-md-3">
						<label for="zip" class="form-label">Zip</label>
						<input
							type="text"
							class="form-control"
							id="zip"
							required
						/>
					</div>
					<div class="col-md-6">
						<label for="country" class="form-label">Country</label>
						<input
							type="text"
							name="country"
							class="form-control"
							id="country"
							placeholder="India"
							required
						/>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">
							Submit
						</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="text-center">
			<!-- place footer here -->
			<small>Proudly created By &copy; Aditya Chowdhury</small>
		</footer>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
